<div class="container">
  <h1> Creation de tache</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="saveTache()" #tacheForm="ngForm">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" [(ngModel)]="tache.nom" id="nom" name="nom" required>
        </div>
        <div class="form-group">
          <label for="dateCreation">Date de creation</label>
          <input type="date" class="form-control" [(ngModel)]="tache.dateCreation" name="dateCreation" id="dateCreation" required>
        </div>
        <div class="form-group">
          <label for="dateRealisation">Date de realisation</label>
          <input type="date" class="form-control" [(ngModel)]="tache.dateRealisation" id="dateRealisation" name="dateRealisation" required>
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" class="form-control" [(ngModel)]="tache.description" id="description" name="description" required></textarea>
        </div>
        <div class="form-group">
          <input type="hidden" class="form-control" [(ngModel)]="tache.utilisateur" name="utilisateur_id">
        </div>
        <div class="form-group">
          <div class="d-flex">
            <button type="submit" class="btn btn-success " [disabled]="!tacheForm.form.valid">Cr√©er</button>
            <a style="margin-left: auto" [routerLink]="['/tache']" class="btn btn-primary ml-8">Retour</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
