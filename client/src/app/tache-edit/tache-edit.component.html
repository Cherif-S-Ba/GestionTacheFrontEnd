<div class="container">
  <h1>Modifier une tache</h1>
  <div *ngIf="erreurMessage" class="alert alert-danger">
    {{ erreurMessage }}
  </div>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateTache(tache.id)" #tacheForm="ngForm">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text" class="form-control" [(ngModel)]="tache.nom" id="nom" name="nom">
        </div>
        <div class="form-group">
          <label for="dateCreation">Date de création</label>
          <input type="date" class="form-control" [(ngModel)]="tache.dateCreation" name="dateCreation" id="dateCreation">
        </div>
        <div class="form-group">
          <label for="dateRealisation">Date de réalisation</label>
          <input type="date" class="form-control" [(ngModel)]="tache.dateRealisation" id="dateRealisation" name="dateRealisation">
        </div>
        <div class="form-group">
          <label for="description">Description</label>
          <textarea type="text" class="form-control" [(ngModel)]="tache.description" id="description" name="description"></textarea>
        </div>
        <div class="form-group">
          <div class="d-flex">
            <button type="submit" class="btn btn-success" [disabled]="!tacheForm.form.valid">Update</button>
            <a style="margin-left: auto" [routerLink]="['/tache']" class="btn btn-primary ml-8">Retour</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
