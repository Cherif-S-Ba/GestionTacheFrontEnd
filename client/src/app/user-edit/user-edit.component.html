<div class="container">
  <h1>Modifier l'utilisateur</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updateUser(user.id)" #userEditForm="ngForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" [(ngModel)]="user.username" id="username" name="username">
        </div>
        <div class="form-group">
          <label for="username">Password</label>
          <input type="password" class="form-control" [(ngModel)]="user.password" id="password" name="password">
        </div>
        <div class="input-group">
          <select class="custom-select" id="inputGroupSelect04" [(ngModel)]="user.role" name="role">
            <option selected>Choose...</option>
            <option value="ROLE_ADMIN">ROLE_ADMIN</option>
            <option value="ROLE_USER">ROLE_USER</option>
          </select>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary" type="button">Select</button>
          </div>
        </div>
        <div class="form-group mt-3">
          <div class="d-flex">
            <button type="submit" class="btn btn-success" [disabled]="!userEditForm.form.valid">Update</button>
            <a style="margin-left: auto" [routerLink]="['/tache']" class="btn btn-primary ml-8">Retour</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
